apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: amqstreams
  namespace: openshift-gitops
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - git:
        files:
          - path: tenant-projects/amqstreams/**/values.yaml
        repoURL: "https://github.com/hashnao/gitops-practice"
        revision: main
  template:
    metadata:
      name: "{{ index .path.segments 1 | normalize }}-{{ .path.basename }}"
    spec:
      info:
        - name: Description
          value: Provisioning AMQ Streams
      destination:
        server: "https://kubernetes.default.svc"
      project: default
      source:
        repoURL: "https://github.com/hashnao/gitops-practice"
        targetRevision: main
        path: clusters/helper-operator
        helm:
          valueFiles:
            - "/{{ .path.path }}/values.yaml"
            - /tenant-projects/values-global.yaml
      syncPolicy:
        automated:
          prune: false
          selfHeal: true